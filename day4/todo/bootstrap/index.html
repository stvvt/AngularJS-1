<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <style>
    ul {
      list-style: none;
    }
    .completed {
      text-decoration: line-through;
    }
    body {
      padding: 15px;
    }
  </style>
</head>
<body ng-controller="TodoCtrl">
  <label for="current-todo">
    Todo:<input type="text" ng-model="newTodo.title">
  </label>
  <button class="btn btn-primary" ng-click="add()">Add</button>
  <ul>
    <!-- ng-cloack vs ng-bind -->
    <!-- duplications -->
    <li ng-repeat="todo in todos">
      <label for="complete-input" ng-class="{completed: todo.is_completed}">
        <input type="checkbox" name="complete-input" ng-model="todo.is_completed">
        <span ng-bind="$index+1"></span>. <span ng-bind="todo.title"></span>
      </label>
      <a href="#" ng-click="remove(todo)">Delete</a>
    </li>
  </ul>
  <script src="bower_components/angular/angular.js"></script>
  <script src="src/TodoCtrl.js"></script>
</body>
</html>

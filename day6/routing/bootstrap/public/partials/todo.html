<h1>Todo #<span>{{todo.id}}</span></h1>

<section>
  <p>Title: <span>{{todo.title}}</span></p>
  <p>Description: <span>{{todo.description}}</span></p>
  <p>Created: <span>{{todo.created}}</span></p>
  <p>
    <a href="#/edit/{{todo.id}}">Edit</a>&nbsp;
    <a href="#" data-ng-click="remove()">Remove</a>
  </p>
</section>

<form novalidate name="todoForm">
  <span class="error" ng-show="todoForm.titleInput.$dirty && todoForm.titleInput.$invalid">The name of the todo is required</span>
  <br>
  <label for="titleInput">Todo title:
    <input type="text" class="form-control" name="titleInput" ng-model="todo.title" required>
  </label>
  <br>
  <span class="error" ng-show="todoForm.descriptionInput.$dirty && todoForm.descriptionInput.$error.required">The description of the todo is required</span>
  <span class="error" ng-show="todoForm.descriptionInput.$dirty && todoForm.descriptionInput.$error.minlength">The description of the todo should be more than 10 symbols</span>
  <br>
  <label for="descriptionInput">Description:
    <textarea class="form-control" name="descriptionInput" ng-minlength="10" required ng-model="todo.description"></textarea>
  </label>
  <br>
  <button class="btn btn-primary" ng-click="saveData()" ng-disabled="todoForm.$invalid">Save</button>
</form>

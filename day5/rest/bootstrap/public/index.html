<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="public/components/bootstrap/dist/css/bootstrap.css">
  <style>
  body {
    padding: 30px;
  }
  </style>
</head>
<body data-ng-app="todo" data-ng-controller="TodoCtrl">
  <form ng-submit="add()">
    <label for="title-input">Todo title:
      <input type="text" name="title-input" class="form-input" ng-model="todoTitle">{{todoTitle}}
    </label>
    <br>
    <label for="until-date-input">Completed until:
      <input type="date" class="form-input" name="until-date-input" ng-model="todoDate">
      <input type="time" class="form-input" name="until-date-input" ng-model="todoTime">
    </label>
    <br>
    <button class="btn btn-primary">Add</button>
  </form>
  <h3>Todo items</h3>
  <ul>
    <li ng-repeat="todo in todos">
      <a href="#view/{{todo.id}}" ng-click="details(todo)">{{todo.title}}</a>
      <a href="#delete/{{todo.id}}" ng-click="remove(todo)">[X]</a>
    </li>
  </ul>
  <br>
  <div id="todo-details" ng-show="!!todo">
    <h3>Todo details for #{{todo.id}}</h3>
    <div>Title: {{todo.title}}</div>
    <div>Created: {{todo.created}}</div>
    <div>Deadline: {{todo.until}}</div>
  </div>
  <script src="public/components/angular/angular.js"></script>
  <script src="src/app.js"></script>
  <script src="src/TodoCtrl.js"></script>
  <script src="src/Todo.js"></script>
</body>
</html>
